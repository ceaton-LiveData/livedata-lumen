<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumen - Block Utilization Assistant</title>
  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #f0f6fc;
    }

    header .subtitle {
      font-size: 14px;
      color: #8b949e;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .dashboard-selector {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dashboard-selector label {
      font-size: 13px;
      color: #8b949e;
    }

    .dashboard-selector select {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 6px 12px;
      color: #c9d1d9;
      font-size: 13px;
      cursor: pointer;
      outline: none;
    }

    .dashboard-selector select:focus {
      border-color: #58a6ff;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #58a6ff, #a371f7);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 18px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
    }

    .message.user {
      align-self: flex-end;
      background: #238636;
      color: #ffffff;
    }

    .message.assistant {
      align-self: flex-start;
      background: #21262d;
      border: 1px solid #30363d;
    }

    .message.thinking {
      align-self: flex-start;
      background: #21262d;
      border: 1px solid #30363d;
      color: #8b949e;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .thinking-dots {
      display: flex;
      gap: 4px;
    }

    .thinking-dots span {
      width: 6px;
      height: 6px;
      background: #8b949e;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .thinking-dots span:nth-child(1) { animation-delay: -0.32s; }
    .thinking-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .tool-calls {
      margin-top: 12px;
      border-top: 1px solid #30363d;
      padding-top: 12px;
    }

    .tool-calls-header {
      font-size: 12px;
      color: #8b949e;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }

    .tool-calls-header:hover {
      color: #c9d1d9;
    }

    .tool-calls-header .arrow {
      transition: transform 0.2s;
    }

    .tool-calls-header.expanded .arrow {
      transform: rotate(90deg);
    }

    .tool-calls-list {
      display: none;
      margin-top: 8px;
      font-size: 13px;
    }

    .tool-calls-list.expanded {
      display: block;
    }

    .tool-call {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 8px 12px;
      margin-top: 6px;
    }

    .tool-call-name {
      color: #58a6ff;
      font-weight: 500;
      font-family: monospace;
    }

    .tool-call-params {
      color: #8b949e;
      font-family: monospace;
      font-size: 12px;
      margin-top: 4px;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .input-container {
      padding: 16px 24px;
      background: #161b22;
      border-top: 1px solid #30363d;
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      max-width: 900px;
      margin: 0 auto;
    }

    #messageInput {
      flex: 1;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 12px 16px;
      color: #c9d1d9;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    #messageInput:focus {
      border-color: #58a6ff;
    }

    #messageInput::placeholder {
      color: #6e7681;
    }

    #sendButton {
      background: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    #sendButton:hover:not(:disabled) {
      background: #2ea043;
    }

    #sendButton:disabled {
      background: #21262d;
      color: #6e7681;
      cursor: not-allowed;
    }

    .welcome {
      text-align: center;
      padding: 60px 20px;
      color: #8b949e;
    }

    .welcome h2 {
      color: #c9d1d9;
      margin-bottom: 8px;
      font-size: 24px;
    }

    .welcome p {
      margin-bottom: 24px;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .suggestion {
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .suggestion:hover {
      background: #30363d;
      border-color: #58a6ff;
    }

    .error {
      background: #490202;
      border: 1px solid #f85149;
      color: #f85149;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Markdown content styling */
    .message.assistant .markdown-content h1,
    .message.assistant .markdown-content h2,
    .message.assistant .markdown-content h3 {
      color: #f0f6fc;
      margin: 16px 0 8px 0;
    }

    .message.assistant .markdown-content h1:first-child,
    .message.assistant .markdown-content h2:first-child,
    .message.assistant .markdown-content h3:first-child {
      margin-top: 0;
    }

    .message.assistant .markdown-content p {
      margin: 8px 0;
    }

    .message.assistant .markdown-content ul,
    .message.assistant .markdown-content ol {
      margin: 8px 0;
      padding-left: 24px;
    }

    .message.assistant .markdown-content li {
      margin: 4px 0;
    }

    .message.assistant .markdown-content table {
      border-collapse: collapse;
      margin: 12px 0;
      width: 100%;
      font-size: 13px;
    }

    .message.assistant .markdown-content th,
    .message.assistant .markdown-content td {
      border: 1px solid #30363d;
      padding: 8px 12px;
      text-align: left;
    }

    .message.assistant .markdown-content th {
      background: #161b22;
      color: #f0f6fc;
      font-weight: 600;
    }

    .message.assistant .markdown-content tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.02);
    }

    .message.assistant .markdown-content code {
      background: #161b22;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
    }

    .message.assistant .markdown-content strong {
      color: #f0f6fc;
    }

    .message.assistant .markdown-content hr {
      border: none;
      border-top: 1px solid #30363d;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo">L</div>
      <div>
        <h1>Lumen</h1>
        <div class="subtitle" id="dashboardSubtitle">Block Utilization Assistant</div>
      </div>
    </div>
    <div class="header-right">
      <div class="dashboard-selector">
        <label for="dashboardSelect">Dashboard:</label>
        <select id="dashboardSelect">
          <option value="block-utilization" selected>Block Utilization</option>
        </select>
      </div>
    </div>
  </header>

  <div class="chat-container" id="chatContainer">
    <div class="welcome">
      <h2>Welcome to Lumen</h2>
      <p>Ask me anything about OR block utilization metrics</p>
      <div class="suggestions">
        <div class="suggestion" onclick="sendSuggestion(this)">What's our overall block utilization?</div>
        <div class="suggestion" onclick="sendSuggestion(this)">Which surgeons have the lowest utilization?</div>
        <div class="suggestion" onclick="sendSuggestion(this)">Show me utilization by service line</div>
      </div>
    </div>
  </div>

  <div class="input-container">
    <div class="input-wrapper">
      <input
        type="text"
        id="messageInput"
        placeholder="Ask about block utilization..."
        autocomplete="off"
      >
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = 'https://68vetiq5cz.us-east-1.awsapprunner.com/chat';
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const dashboardSelect = document.getElementById('dashboardSelect');
    const dashboardSubtitle = document.getElementById('dashboardSubtitle');
    let isWaiting = false;

    // Update subtitle when dashboard changes
    dashboardSelect.addEventListener('change', () => {
      const selected = dashboardSelect.options[dashboardSelect.selectedIndex];
      dashboardSubtitle.textContent = selected.text + ' Assistant';
    });

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendSuggestion(el) {
      messageInput.value = el.textContent;
      sendMessage();
    }

    function clearWelcome() {
      const welcome = chatContainer.querySelector('.welcome');
      if (welcome) {
        welcome.remove();
      }
    }

    function addMessage(content, type, toolCalls = null) {
      clearWelcome();

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;

      if (type === 'thinking') {
        messageDiv.innerHTML = `
          <span>Thinking</span>
          <div class="thinking-dots">
            <span></span><span></span><span></span>
          </div>
        `;
      } else {
        // Render markdown for assistant messages
        if (type === 'assistant' && typeof marked !== 'undefined') {
          const contentDiv = document.createElement('div');
          contentDiv.className = 'markdown-content';
          contentDiv.innerHTML = marked.parse(content);
          messageDiv.appendChild(contentDiv);
        } else {
          messageDiv.textContent = content;
        }

        if (toolCalls && toolCalls.length > 0) {
          const toolCallsDiv = document.createElement('div');
          toolCallsDiv.className = 'tool-calls';

          const header = document.createElement('div');
          header.className = 'tool-calls-header';
          header.innerHTML = `<span class="arrow">&#9654;</span> ${toolCalls.length} tool call${toolCalls.length > 1 ? 's' : ''} made`;
          header.onclick = () => {
            header.classList.toggle('expanded');
            list.classList.toggle('expanded');
          };

          const list = document.createElement('div');
          list.className = 'tool-calls-list';

          toolCalls.forEach(call => {
            const callDiv = document.createElement('div');
            callDiv.className = 'tool-call';
            callDiv.innerHTML = `
              <div class="tool-call-name">${call.name}</div>
              <div class="tool-call-params">${JSON.stringify(call.params, null, 2)}</div>
            `;
            list.appendChild(callDiv);
          });

          toolCallsDiv.appendChild(header);
          toolCallsDiv.appendChild(list);
          messageDiv.appendChild(toolCallsDiv);
        }
      }

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      return messageDiv;
    }

    function removeThinking() {
      const thinking = chatContainer.querySelector('.message.thinking');
      if (thinking) {
        thinking.remove();
      }
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || isWaiting) return;

      isWaiting = true;
      sendButton.disabled = true;
      messageInput.value = '';

      addMessage(message, 'user');
      addMessage('', 'thinking');

      const dashboard = dashboardSelect.value;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message, dashboard }),
        });

        removeThinking();

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        addMessage(data.response, 'assistant', data.toolCalls);

        // Log dashboard info for debugging
        if (data.dashboard) {
          console.log(`Dashboard: ${data.dashboard}, Available tools: ${data.availableTools?.join(', ')}`);
        }

      } catch (error) {
        removeThinking();
        addMessage(`Error: ${error.message}`, 'assistant error');
      } finally {
        isWaiting = false;
        sendButton.disabled = false;
        messageInput.focus();
      }
    }
  </script>
</body>
</html>
